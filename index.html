<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Trivia</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">Trivia de Preguntas</h1>
        <div id="startContainer" class="text-center mt-5">
            <div id="quiz"></div>
            <div id="results"></div>
            <button id="startButton" class="btn btn-primary">Comenzar</button>
            <button id="submitButton" class="btn btn-primary" style="display: none;">Siguiente</button>
            <button id="showResultsButton" class="btn btn-primary" style="display: none;">Ver resultados</button>
            <button id="retryButton" class="btn btn-primary" style="display: none;">Volver a intentar</button>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="quiz.js"></script>

</html>
